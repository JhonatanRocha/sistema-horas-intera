  <!-- Conteudo Principal da Pagina -->
  <div class="container text-center mt-4">
    <span class="fa-stack fa-2x">
      <i class="fas fa-clock fa-stack-1x"></i>
      <i class="far fa-circle fa-stack-2x"></i>
    </span>
    <h1 class="mb-3 font-weight-normal">Horas</h1>
    <hr>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">01 - JAN | Frota - Token</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-login-intera">
              <label for="inputName" class="sr-only">Quantidade de Horas</label>
              <div class="input-group mt-2">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-clock"></i>
                  </span>
                </div>
                <input type="number" class="form-control" id="inputName" placeholder="Digite a quantidade de horas" min="0" max="24" required>
              </div>

              <label for="inputDescriptionText" class="sr-only">Descrição do Lançamento</label>
              <div class="input-group mt-2">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-comment-alt"></i>
                  </span>
                </div>
                <textarea type="text" class="form-control" id="inputDescriptionText" placeholder="Digite a descrição do Lançamento" rows="4"
                  maxlength="80" required></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">
            <i class="far fa-calendar-alt"></i>
          </th>
          <th scope="col">Pop up de Agendamento</th>
          <th scope="col">Centralização Regras</th>
          <th scope="col">Frota - Token</th>
          <th scope="col">Frota - Push</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>
            <a role="button" class="btn" data-container="body" data-toggle="popover"
              data-html="true" data data-placement="right" 
              data-content="<form class='form-login-intera'><label for='inputDescriptionText' class='sr-only'>Descrição da demanda</label><div class='input-group mt-2'><div class='input-group-prepend'><span class='input-group-text'><i class='fas fa-comment-alt'/></span></div><textarea type='text' class='form-control' id='inputDescriptionText' placeholder='Digite a descrição do lançamento' rows='4' maxlength='80' required>abc</textarea></div></form>"
              title="Descrição">

            </a>
          </td>
          <td>
            <a class="btn btn-secondary" href="#" role="button" data-toggle="modal" data-target="#exampleModal">
              <i class="fas fa-clock"></i>
            </a>
          </td>
          <td>
              <a role="button" class="btn" data-container="body" data-toggle="popover"
              data-html="true" data data-placement="right" 
              data-content="<form class='form-login-intera'><label for='inputDescriptionText' class='sr-only'>Descrição da demanda</label><div class='input-group mt-2'><div class='input-group-prepend'><span class='input-group-text'><i class='fas fa-comment-alt'/></span></div><textarea type='text' class='form-control' id='inputDescriptionText' placeholder='Digite a descrição do lançamento' rows='4' maxlength='80' required>abc</textarea></div></form>"
              title="Descrição">
                <h6 data-toggle="tooltip" data-placement="top" title="Letraset lançou decalques contendo passagens de Lorem Ipsum, e mais recentemente quando passou a ser integrado a softwares de editoração eletrônica como Aldus PageMaker">4h</h6>

          <td>
            <a class="btn btn-secondary" href="#" role="button" data-toggle="modal" data-target="#exampleModal">
              <i class="fas fa-clock"></i>
            </a>
          </td>
        </tr>

    </table>
